<h1>The eye is a sense organ that responds to light</h1>

<h2 style="color:#ff4e40;">Cornea</h2> 
<p>	Refracts light - bends it as it enters the eye </p>

<h2 style="color:#149dcc;">Iris</h2>	
<p> Controls how much light enters the pupil </p>
